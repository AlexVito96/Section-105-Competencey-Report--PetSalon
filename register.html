<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>Pet Salon</title>
</head>
<body>
    
    <header>
        <h1>The Fashion Pet</h1>
        <nav id="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="register.html">Register</a>
        </nav>

    </header>

    <div>
        <h1 class="h1">Register Your Pet Here</h1>
    </div>



<main class="register">
<div class="input-pet">
<form action="#">
    <p>
    <label for="name">Name:</label>
    <input id="txtname" type="text">
    </p>

    <p>
    <label for="age">Age:</label>
    <input type="number" name="age" id="txtage">
    </p>

    <p>
    <label for="name">Gender:</label>
    <input id="txtgender" type="text">
    </p>

    <p>
    <label for="name">Breed:</label>
    <input id="txtbreed" type="text">
    </p>

    <p>
        <label for="servies">Service:</label>
        <select name="services" id="txtservice">
            <option value=""disabled selected>---- Select a Service ---- </option>
            <option value="Shower">Shower</option>
            <option value="Hair cut">Hair Cut</option>
            <option value="Full service">Full Service</option>
        </select>
    </p>

    <p>
    <label for="name">Owner's Name:</label>
    <input id="txtOname" type="text"> 
    </p>

    <p>
     <label for="name">Contact phone:</label>
    <input id="txtcontact" type="text"> 
    </p>

    <input class="btn btn-outline-info" type="button" value= "Register" onclick="register();">
</form>

</div>

    <div class="display">
        
        <div>
        <input class="search" name="search" id="petSearch">
            <button type="button" class="btn btn-outline-info" onclick="Search();">Search</button>
        </div>

        

        <table class="table table-hover">
            <thead>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Breed</th>
                <th scope="col">Service</th>
                <th scope="col">Owner Name</th>
                <th scope="col">Contact</th>
            </thead>

            <tbody id="rowPet">

            </tbody>
        </table>

    </div>

  
</main>

<footer>
    <div id="info" class="info">
        
    </div>
</footer>
<script src="myscript.js"></script>


</body>
</html>
